<!DOCTYPE html>
<html lang="ja">
<head>
	<title>参加型プレゼンツール</title>
	<meta charset="utf-8">
	<script src="/lib/jquery-1.11.1.min.js"></script>
	<script src="/lib/jquery-ui.min.js"></script>
	<script src="/lib/jMenu.jquery.min.js"></script>
	<script src="/js/keyController.js"></script>
	<script src="/js/fileSelect.js"></script>
	<script src="/js/questionForm.js"></script>
	<script src="/js/commentForm.js"></script>
	<script src="/js/startUp.js"></script>
	<script src="/js/save.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<link rel="stylesheet" type="text/css" href="/css/slide.css">
	<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/css/jmenu.css">
	<style>
	body{
		font: 62.5% "Trebuchet MS", sans-serif;
		/*margin: 50px;*/
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	select {
		width: 200px;
	}

	#questions {
		font: 150% "Trebuchet MS", sans-serif;
		letter-spacing: 2em;
	}
	#comments {
		font: 150% "Trebuchet MS", sans-serif;
	}
	#questionDialog {
		font: 150% "Trebuchet MS", sans-serif;
	}
	</style>
</head>
<body onload="startUp()" onunload="save()">
	<!-- メニュー（jMenuを採用） -->
	<ul id="jMenu">
		<li class="test">
			<!-- fileタイプは特殊なのでaタグでイベントを発生させるとこうなる -->
			<input type="file" id="files" style="display:none;" multiple>
			<a href="Javascript:document.getElementById('files').click();">ファイル選択</a>
		</li>
		<li class="test">
			<a href="" id="removeSlide">スライドを削除</a>
		</li>
		<li class="test">
			<a href="" id="addTool">機能追加</a>
			<ul>
				<li><a href="" id="questionForm">アンケート</a></li>
				<li><a href="" id="commentForm">感想</a></li>
			</ul>
		</li>
		<li>
			<a href="" id="register">登録</a>
		</li>
	</ul>
<form id="myForm">
			<!--<input type="text" id="name">--> <input type="text" id="msg"> <input type="submit" value="Send!">
		</form>
				<ul id="logs"></ul>

	<!---
	<li>
		<a href="" id="outputText">出力</a>
	</li>
	-->

	<!-- アンケート機能追加時のダイアログ -->
	<div id="questionDialog" title="アンケート機能の追加">
		<input id="spinner" value="1">
		<p>選択肢の数を入力して下さい。</p>
	</div>

	<!-- スライド -->
	<figure id="slide"></figure>

	<!-- アンケート -->
	<form>
		<div id="questions"></div>
	</form>

	<!-- 感想 -->
	<form>
		<div id="comments"></div>
	</form>
	<!-- スクリプト -->
	<script>
	var socket = io.connect();
	$(function(){
		// emit: イベントを発信している
		// on: イベントを待ち受けている
		$('#myForm').submit(function(e){
			e.preventDefault();
			socket.emit('emit_from_client',$('#msg').val());

			// 複数の値を送る時、jsonで渡す
			//socket.json.emit('emit_from_client',{
			//	msg: $('#msg').val(),
			//	name: $('#name').val()
			//});
			$('#msg').val('').focus();
		});
		socket.on('emit_from_server',function(data){
			$('#logs').append($('<li>').text(data));
		});
	});
	$(document).ready(function() {
		$('#jMenu').jMenu({
			openClick : false,
			ulWidth :'150',
			TimeBeforeOpening : 100,
			TimeBeforeClosing : 11,
			animatedText : false,
			paddingLeft: 1,
			effects : {
				effectSpeedOpen : 150,
				effectSpeedClose : 150,
				effectTypeOpen : 'slide',
				effectTypeClose : 'slide',
				effectOpen : 'swing',
				effectClose : 'swing'
			}
		});
	});

	$( '#spinner' ).spinner({
		max:9,
		min:1
	});

	// ダイアログ
	$( '#questionDialog' ).dialog({
		autoOpen: false,
		width: 300,
		modal: true,
		buttons: [
		{
			text: "Ok",
			click: function() {
				questionForm();
				$( this ).dialog( "close" );
			}
		},
		{
			text: "Cancel",
			click: function() {
				$( this ).dialog( "close" );
			}
		}
		]
	});

	// スライドのファイルを選択すると実行される
	// document.getElementById('files').addEventListener('change', fileSelect, false);と同様
	$('#files').on('change',fileSelect);

	// evt.preventDefaultしておかないと機能追加ボタンがaタグなのでクリックするとページが更新されてしまう
	$('#addTool').click(function(evt){evt.preventDefault();});

	// 機能追加のメニューでアンケートボタンを押した時、ダイアログを表示する
	$('#questionForm').click(function(evt){
		$('#questionDialog').dialog("open");
		evt.preventDefault();
	});

	$('#commentForm').click(commentForm);

	$('#removeSlide').click(function(evt){
		jsonObj["slide"] = [];
		//console.log(jsonObj);
		$('#slide').empty();
		evt.preventDefault();
	});

	$('#register').click(function(evt){
		SWSetCookie('sw_javascriptauth_password', 'aiueo');
		evt.preventDefault();
		//console.log(location.path);
	});

	$('#outputText').click(function(evt){
		//console.log(SWGetCookie('sw_javascriptauth_password'));
		evt.preventDefault();
	});
	function SWSetCookie(name, value, expire, path)
	{
		var cookie = name + '=' + escape(value);
		if(expire)
		{
			cookie += '; expires=' + expire.toGMTString();
		}
		if(path)
		{
			cookie += '; path=' + path;
		}
		document.cookie = cookie;
	}

	</script>
</body>
</html>
