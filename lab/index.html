<!DOCTYPE html>
<html lang="ja">
<head>
	<title>参加型プレゼンツール</title>
	<meta charset="utf-8">
	<script src="/lib/jquery-1.11.1.min.js"></script>
	<script src="/lib/jquery-ui.min.js"></script>
	<script src="/lib/jMenu.jquery.min.js"></script>
	<script src="/lib/d3.js"></script>
	<script src="/js/nextPage.js"></script>
	<script src="/js/prependPage.js"></script>
	<script src="/js/keyController.js"></script>
	<script src="/js/removeForm.js"></script>
	<script src="/js/setForm.js"></script>
	<script src="/js/slideLoad.js"></script>
	<script src="/js/slideReload.js"></script>
	<script src="/js/createQuestion.js"></script>
	<script src="/js/createComment.js"></script>
	<script src="/js/startUp.js"></script>
	<script src="/js/save.js"></script>
	<script src="/js/reload.js"></script>
	<script src="/js/count.js"></script>
	<script src="/js/setCookie.js"></script>
	<script src="/js/getCookie.js"></script>
	<script src="/js/client.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/slide.css">
	<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/css/jmenu.css">
	<style>
	body{
		font: 62.5% "Trebuchet MS", sans-serif;
		/*margin: 50px;*/
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	select {
		width: 200px;
	}

	#questions {
		font: 150% "Trebuchet MS", sans-serif;
		letter-spacing: 2em;
	}
	#comments {
		font: 150% "Trebuchet MS", sans-serif;
	}
	#questionDialog {
		font: 150% "Trebuchet MS", sans-serif;
	}
	.presenterTools{
		visibility:hidden;
	}
	</style>
</head>
<body onload="startUp()">
	<div id="main">
		<div id="menu">
			<!-- メニュー（jMenuを採用） -->
			<ul id="jMenu">
				<li class="presenterTools">
					<a href="" id="addSlide">スライド追加</a>
				</li>
				<li class="presenterTools">
					<a href="" id="addTool">機能追加</a>
					<ul>
						<li><a href="" id="questionForm">アンケート</a></li>
						<li><a href="" id="commentForm">感想</a></li>
					</ul>
				</li>
				<li class="presenterTools">
					<a href="" id="count">集計</a>
				</li>
				<li class="presenterTools">
					<a href="" id="save">現在の状態を保存</a>
				</li>
				<li class="presenterTools">
					<a href="" id="release">解除</a>
				</li>
			</ul>
		</div>
		<div id="main-contents">
			<!-- スライド -->
			<figure id="slide"></figure>
			<div id="chatArea">
				<ul id="logs"></ul>
			</div>
			<form id="chatForm">
				<input type="text" id="msg"> <input type="submit" value="Send">
			</form>
		</div>
	</div>
	<!-- アンケート集計時のダイアログ -->
	<div id="canvas" title="アンケートの集計結果"></div>

	<!-- アンケート機能追加時のダイアログ -->
	<div id="questionDialog" title="アンケート機能の追加">
		<input id="spinner" value="1">
		<p>選択肢の数を入力して下さい。</p>
	</div>
	<!-- アンケート -->
	<form>
		<div id="questions"></div>
	</form>

	<!-- 感想 -->
	<form>
		<div id="comments"></div>
	</form>
	<!-- スクリプト -->
	<script>

	// emit: イベントを発信している
	// on: イベントを待ち受けている
	var socket = io.connect();
	// 発表者かどうかのフラグ
	// true:発表者 false:聴衆者
	var presenter = false;

	$(document).ready(function() {
		$('#jMenu').jMenu({
			openClick : false,
			ulWidth :'150',
			TimeBeforeOpening : 100,
			TimeBeforeClosing : 11,
			animatedText : false,
			paddingLeft: 1,
			effects : {
				effectSpeedOpen : 150,
				effectSpeedClose : 150,
				effectTypeOpen : 'slide',
				effectTypeClose : 'slide',
				effectOpen : 'swing',
				effectClose : 'swing'
			}
		});
	});

	// アンケートの選択肢の数
	$( '#spinner' ).spinner({
		max:9,
		min:1
	});

	// アンケートのダイアログ
	$( '#questionDialog' ).dialog({
		autoOpen: false,
		width: 300,
		modal: true,
		buttons: [
		{
			text: "Ok",
			click: function() {
				// left:0 top:50 の位置にアンケートフォームを作成
				createQuestion($('#spinner').spinner("value"),0,50,false);
				$( this ).dialog( "close" );
			}
		},
		{
			text: "Cancel",
			click: function() {
				$( this ).dialog( "close" );
			}
		}
		]
	});

	$('#chatForm').submit(function(e){
		socket.emit('emit_from_client',$('#msg').val());
		// 複数の値を送る時、jsonで渡す
		//socket.json.emit('emit_from_client',{
		//	msg: $('#msg').val(),
		//	name: $('#name').val()
		//});
		$('#msg').val('').focus();
		e.preventDefault();
	});

	// スライド追加ボタン
	$('#addSlide').click(function(e){
		// サーバに格納されているスライドの画像を読み込む（同期）
		socket.emit('slideload_from_client');
		e.preventDefault();
	});

	// e.preventDefaultしておかないと機能追加ボタンがaタグなのでクリックするとページが更新されてしまう
	$('#addTool').click(function(e){e.preventDefault();});

	// アンケートボタン
	$('#questionForm').click(function(e){
		// 選択肢の数を設定するダイアログを表示
		$('#questionDialog').dialog("open");
		e.preventDefault();
	});

	// 感想ボタン
	$('#commentForm').click(function(e){
		// left:0 top:50 の位置に感想フォームを作成
		createComment(0,50,false);
		e.preventDefault();
	});

	// 集計ボタン
	$('#count').click(function(e){
		// アンケートの集計ダイアログを表示する（同期）
		socket.emit('countDialog_from_client');
		e.preventDefault();
	});

	// 集計ボタンのダイアログ
	$( '#canvas' ).dialog({
		autoOpen: false,
		width: 500,
		modal: true,
		buttons: [
		{
			text: "集計",
			class: "presenterTools",
			click: function() {
				// アンケートの集計を表示する（同期）
				socket.emit('count_from_client');
			}
		}
		]
	});

	// 保存ボタン
	$('#save').click(function(e){
		// 現在の状態を保存する
		save();
		e.preventDefault();
	});

	// 解除ボタン
	$('#release').click(function(e){
		// 発表者としての権限を解除
		socket.emit('release_from_client');
		e.preventDefault();
	});
	</script>
</body>
</html>
